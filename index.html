<!DOCTYPE html>
<html>
<head>
    <title>Aplicaci√≥n de Notas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<script type="module" src="app.js" ></script>
<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><img src="imgs/quill-drawing-a-line.png" id="boton2"></img></li>
                <li><img src="imgs/travel-journal.png"  id="boton1" ></img></li>
                <li><img src="imgs/heart.png"  id="boton3"></img></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1>Journalistic AppDCC</h1>
            <div class="note-editor" id="note-editor">
                <div class="small-container">
                    <input type="text" id="note-title" placeholder="Titulo"/>
                    <div class="label"> Destacar </div>
                    <input type="checkbox" id="note-highlight"/>
                </div>
                <textarea id="note-input" placeholder="Escribe una nota"></textarea>
                <div class="small-container">
                    <input type="text" id="note-signature" class="signature" placeholder="Firma (opcional)"/>
                    <input type="button" class="button" id="submit" onclick="onSubmit()" value="Enviar"/>
                </div>
            </div>

            <div class="note-viewer" id="note-viewer">
                <!--<h2 id="element1" class="hidden">Elemento 1</h2>-->
                <p id="element2" class="hidden">Elemento 2</p>
                <img id="element3" class="hidden" src="imgs/Pangui.png" alt="Elemento 3">
                <div class="note-output" id="note-output"></div>
            </div>
            
        </main>
    </div>


</body>
</html>
